---
- hosts: all
  tasks:
    - name: Enable interface
      command: ifconfig enp0s9 up
      become: yes
    - name: Enable interface
      command: ifconfig enp0s10 up
      become: yes
    - name: Compile p4 code
      command: p4c -b bmv2 /vagrant/code/basic.p4 -o /vagrant/code/basic.bmv2
      become: yes
    - name: Start Bmv2 Switch
      shell: simple_switch --device-id 1 --thrift-port 9090 --interface 1@enp0s9 --interface 2@enp0s10  /vagrant/code/basic.bmv2/basic.json &
      async: 1000
      poll: 5
      become: yes
    - name: Insert entries in switch table by control plane
      shell: cat /vagrant/code/table1.txt | simple_switch_CLI
      become: yes
