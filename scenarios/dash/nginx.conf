user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	add_header 'Access-Control-Allow-Origin' '*';

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
	server {
		listen 80;
		server_name 192.168.56.102;

		location /videos/ {
			root /var/www/html;

			add_header 'Access-Control-Allow-Origin' '*' always;
			add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
			add_header 'Access-Control-Allow-Headers' 'Range,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
			add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
			add_header 'Accept-Ranges' bytes;

			add_header 'Cache-Control' 'public, max-age=31536000';

			location ~ \.(mpd|m3u8)$ {
			    add_header 'Content-Type' 'application/dash+xml' always;
			    add_header 'Access-Control-Allow-Origin' '*' always;
			}

			location ~ \.mp4$ {
				add_header 'Content-Type' 'video/mp4' always;
				add_header 'Access-Control-Allow-Origin' '*' always;
			}

			if ($request_method = 'OPTIONS') {
				add_header 'Access-Control-Allow-Origin' '*';
				add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
				add_header 'Access-Control-Allow-Headers' 'Range,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
				add_header 'Access-Control-Max-Age' 1728000;
				add_header 'Content-Length' 0;
				return 204;
			}
		}
	}
}


